before_install:
  gem install bundler -v 1.5.1
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.3
  - 2.2.0
  - 2.3.1
  - 2.4.0
  - ruby-head
  - jruby
script: ./test/run "${GEMFILE_DIR}"
env:
  - GEMFILE_DIR=test/gemfiles/activesupport-4.0.0
  - GEMFILE_DIR=test/gemfiles/activesupport-4.1.0
  - GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
  - GEMFILE_DIR=test/gemfiles/minitest-5.0.1
  - GEMFILE_DIR=test/gemfiles/minitest-5.1.0
  - GEMFILE_DIR=test/gemfiles/minitest-5.2.0
  - GEMFILE_DIR=test/gemfiles/minitest-5.9.0
  - GEMFILE_DIR=test/gemfiles/plain-ruby
  - GEMFILE_DIR=test/gemfiles/rspec-1.3.2
  - GEMFILE_DIR=test/gemfiles/rspec-2.14
  - GEMFILE_DIR=test/gemfiles/rspec-3.0
  - GEMFILE_DIR=test/gemfiles/rspec-3.1
  - GEMFILE_DIR=test/gemfiles/test-unit-2.4.8
  - GEMFILE_DIR=test/gemfiles/test-unit-2.4.9
matrix:
  exclude:
    - rvm: 1.9.3
      env: GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
    - rvm: 2.0.0
      env: GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
    - rvm: 2.1.3
      env: GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
    - rvm: 2.2.0
      env: GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
    - rvm: jruby
      env: GEMFILE_DIR=test/gemfiles/activesupport-5.0.0
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
