before_install:
  - |
    if ruby -e "exit(RUBY_ENGINE == 'ruby' && Gem.ruby_version < Gem::Version.new('2.3.0'))"; then
      gem install bundler -v '< 2'
    else
      gem install bundler
    fi
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.1
  - ruby-head
script: make
matrix:
  include:
    - rvm: 2.0.0
      env: EXCLUDED_DIRS="activesupport-5"
    - rvm: jruby-9.2.6.0
      env: EXCLUDED_DIRS=""
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
